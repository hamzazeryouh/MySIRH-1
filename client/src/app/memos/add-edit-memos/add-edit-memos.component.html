<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2 border-bottom">
  <h2 class="h2">Ajout Memo</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-primary btn-sm" (click)="onSubmit(myform)">Sauvegarder</button>
    </div>
    <div class="btn-group me-2">
      <button type="button" class="btn btn-danger btn-sm" *ngIf="returnedMemo.id != 0" (click)="deleteMemo()">Supprimer</button>
    </div>
    <div class="btn-group me-2">
      <button type="button" class="btn btn-secondary btn-sm" (click)="back()">Annuler</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="content">
    <form [formGroup]="myform" *ngIf="!isLoading">
      <div class="form-outline">
        <input type="text" id="civilite" class="form-control mb-3" autocomplete="off" placeholder="Titre"
          formControlName="titre" />
      </div>
      <div class="editor">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="editorContent">
        </ngx-editor>
      </div>
    </form>
  </div>
</div>
