<div class="card m-2">
    <div class="card-body">
        <form class="p-2 needs-validation" autocomplete="off">
            <div class="row">
              <div class="col">
                <div class="form-outline mx">
                  <label class="form-label" for="prenom"
                    >Evaluateur :</label
                  >
                  <input
                    [(ngModel)]="Entretien.Evaluateur"
                    type="text"
                    class=" form-control form-control-sm"
                    autocomplete="off"
                    required
                    name="EntretienModal.Evaluateur"
                  />
                </div>
              </div>

              <div class="col">
                <div class="form-outline">
                  <label class="form-label">Date de entretien :</label>
                  <input
                    [(ngModel)]="Entretien.DateEntretien"
                    class=" form-control form-control-sm"
                    autocomplete="off"
                    required
                    type="date"
                    name="EntretienModal.DateEntretien"
                  />
                </div>
              </div>

              <div class="col" >
                    <button
                    *ngIf="Entretien!=null||Entretien!=undefined "
                      style="outline: none; border: none ;margin-top: 32px;"
                      data-bs-toggle="modal"
                      data-bs-target="#addnewTemplateModal"
                      aria-label="add"
                      class="btn btn-primary"
                    >
                      <i class="bi bi-plus-circle"></i>
                    Ajoute template
                    </button>

              </div>
            </div>
            <hr />
            <div *ngFor="let item of Entretien;let index = index; " class="row">
              <div class="col">
                <div class="form-outline mx">
                  <label *ngIf="index==0" class="form-label" for="prenom"
                    >Technologie :</label
                  >
                  <input
                    readonly
                    type="text"
                    class=" form-control form-control-sm my-1"
                    autocomplete="off"
                    value="{{ item.technologie }}"
                    required
                    
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline mx">
                  <label *ngIf="index==0" class="form-label" for="prenom">theme :</label>
                  <input
                    value=""
                    type="text"
                    class=" form-control form-control-sm my-1"
                    required
                    readonly
                    value="{{ item.them }}"
                   
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline mx">
                  <label *ngIf="index==0" class="form-label" for="prenom">Titre :</label>
                  <input
                    type="text"
                    class=" form-control form-control-sm my-1"
                    autocomplete="off"
                    required
                    value="{{ item.title }}"
                    readonly
                   
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline mx">
                  <label *ngIf="index==0" class="form-label" for="Note">Note :</label>
                  <input
                    type="number"
                    class=" form-control form-control-sm my-1"
                    autocomplete="off"
                    required
                    readonly
                    value="{{ item.note }}"
                   
                  />
                </div>
              </div>

              <div class="col mt-3">
                   
                <div class="form-outline mx">
                  <label  class="form-label" *ngIf="index==0" for="Note"> </label>
                  <div class="container justify-content-end">
                    <button
                    data-bs-toggle="modal"
                  
                    data-bs-target="#addnewTemplateModal"
                    aria-label="add"
                      class="btn btn-sm btn-primary me-2 mb-1"
                      aria-label="edit"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil-square"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                        />
                      </svg>
                    </button>
                    <button
                  
                      class="btn btn-sm btn-danger me-2 mb-1"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteModal"
                      aria-label="delete"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                   
                    
                </div>
              </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="CommenterId"
                >Commentaire</label
              >
              <textarea
                class=" form-control form-control-sm"
                id="EntretienModal.Commente"
                name="EntretienModal.Commente"
                rows="4"
                [(ngModel)]="Entretien.Commente"
              ></textarea>
            </div>
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
               <div></div>
               <div>
              
               </div>
                
              </div>
           
          </form>
    </div>
  </div>
