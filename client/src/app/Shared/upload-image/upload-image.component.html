<div  class="row p-3  position-relative">
    <div class="col">
      <div>
        <input type="file" #file   [id]="id" placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <div class="text-center">
          <div class="col">
            <div class="">
            <div class="profile-box">
                <img class="card-img-top rounded-circle" [src]="src"  alt="Card image cap">
                <div class="position-absolute bottom-0 end-0"> 
                  <i (click)="file.click()"  class="rounded-circle bi bi-upload btn btn-secondary btn-sm "></i>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>
